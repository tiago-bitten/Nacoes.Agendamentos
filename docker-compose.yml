services:
  postgres:
    image: postgres:16
    container_name: nacoes-postgres
    environment:
      POSTGRES_DB: nacoesagendamentos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: nacoes
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  mongo-data:
    driver: local
  postgres-data:
    driver: local